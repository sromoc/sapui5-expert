_schema-version: "3.2"
ID: invoices
version: 0.0.1
modules:
- name: invoices-approuter
  type: approuter.nodejs
  path: invoices-approuter
  requires:
  - name: invoices_html_repo_runtime
  parameters:
    disk-quota: 256M
    memory: 256M
- name: invoices_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: invoices_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    requires:
    - artifacts:
      - logaligroupa21sapui5.zip
      name: logaligroupa21sapui5
      target-path: resources/
- name: logaligroupa21sapui5
  type: html5
  path: sapui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: invoices_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: invoices_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
